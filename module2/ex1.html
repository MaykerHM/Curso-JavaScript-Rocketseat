<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
        </div>
        <script>
            var color = 'red';
            var containerElement = document.querySelector('#app');
            
            var index = 0;
            var containerScript = document.querySelector('script');

            function box() {
                var square = document.createElement('button');
                containerElement.appendChild(square);
                square.style.height = 100;
                square.style.width = 100;
                square.style.backgroundColor = window.color;

                var newScript = document.createElement("script");
                var inlineScript = document.createTextNode("document.getElementsByTagName('button')[index].onclick = box;");
                newScript.appendChild(inlineScript); 
                containerScript.appendChild(newScript);
                return index++;
           }

            box();
            
        </script>
    </body>
</html>
