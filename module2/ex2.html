<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
        </div>
        <script>
            /*

            Utilizando o resultado do primeiro desafio, toda vez que o usuário passar o mouse por cima de
            algum quadrado troque sua cor para uma cor aleatória gerada pela função abaixo:
            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }
            var newColor = getRandomColor(); // #E943F0
            
            */

            var containerElement = document.querySelector('#app');
            
            var index = 0;
            var containerScript = document.querySelector('script');

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }

            function box() {
                var square = document.createElement('button');
                containerElement.appendChild(square);

                square.style.height = 100;
                square.style.width = 100;
                square.style.backgroundColor = '#f00';

                var newScript = document.createElement("script");
               
                var onclickScript = document.createTextNode("document.getElementsByTagName('button')[index].onclick = box;");

                document.getElementsByTagName('button')[index].onmouseover = function() {
                    square.style.backgroundColor = getRandomColor();
                }
                newScript.appendChild(onclickScript);
                containerScript.appendChild(newScript);
                
                return index++;
           }

            box();

        </script>
    </body>
</html>
