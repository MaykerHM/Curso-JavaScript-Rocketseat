<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <div id="app">
        </div>
        <script>
            var color = 'red';
            var containerElement = document.querySelector('#app');
            
            var index = 0;
            var containerScript = document.querySelector('script');

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }

            var newColor = getRandomColor(); // #E943F0

            function box() {
                var square = document.createElement('button');
                containerElement.appendChild(square);
                square.style.height = 100;
                square.style.width = 100;
                square.style.backgroundColor = window.color;

                var newScript = document.createElement("script");
                var inlineScript = document.createTextNode(
                    `document.getElementsByTagName('button')[index].onclick = box;
                    document.getElementsByTagName('button')[index].onmouseover = function() {window.square.style.backgroundColor = window.newColor;};`);

                newScript.appendChild(inlineScript); 
                containerScript.appendChild(newScript);
                return index++;
           }

            box();
            console.log(document.getElementsByTagName('script'));
        </script>
    </body>
</html>
